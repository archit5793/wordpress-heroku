<script>
	(function(){
		var fav = angular.module('favorites',[]);
		fav.run(function($rootScope){
			$rootScope.showAll = atts;
		});
	})();

	(function(d, s, id) {
	    var js, fjs = d.getElementsByTagName(s)[0];
	    if (d.getElementById(id)) return;
	    js = d.createElement(s); js.id = id;
	    js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11&appId=1414467088662405';
	    fjs.parentNode.insertBefore(js, fjs);
  	}(document, 'script', 'facebook-jssdk'));
</script>

<div ng-app="favorites" class="fav-main">
	<div ng-repeat="(key,item) in showAll">
		<h3 ng-show="item.length">{{key==="0"?'Tracks':key==="1"?'Artists':key==="2"?'Albums':Custom}}</h3>
		<div class="show-track">
			<div ng-repeat="elem in item">
				<div class="cardify">
					<img ng-src="{{elem.image}}" alt={{elem.name}}>
					<h4 ng-show="elem.name">{{elem.name}}</h4>
					<h5 ng-show="elem.artist">{{elem.artist}}</h5>
					<h5 ng-show="elem.description">{{elem.description}}</h5>
					<div id="fb-root"></div>
					<div class="fb-share-button" data-href="http://ec2-18-216-35-8.us-east-2.compute.amazonaws.com/" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Share</a></div>
				</div>
			</div>
		</div>
	</div>
</div>
